<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Atom Visualizer</h1>
        <form id="atom-form">
            <label for="atomic-number">Enter Atomic Number:</label>
            <input type="number" id="atomic-number" name="atomic-number" placeholder="e.g., 1 for Hydrogen" required>
            <button type="submit">Submit</button>
        </form>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
        <div id="atom-info"></div>
        <div id="atom-visualization">
            <h2>Electron Orbitals</h2>
            <svg id="orbital-svg" width="400" height="400"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
