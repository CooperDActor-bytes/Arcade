<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Visualizer</title>

</head>
<body>
    <div id="app">
        <h1>Atom Visualizer</h1>
        <form id="atom-form">
            <label for="atom-name">Enter Atom Name:</label>
            <input type="text" id="atom-name" name="atom-name" required>
            <button type="submit">Submit</button>
        </form>
        <div id="atom-info"></div>
        <div id="atom-visualization"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
